apiVersion: v1
kind: ConfigMap
metadata:
  name: prom-config
  namespace: trading
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: hedgefund
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    rule_files:
      - /etc/prometheus/rules/*.yaml

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape Analyst worker pods
      - job_name: 'analyst-workers'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['trading']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: analyst
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: metrics

      # Scrape Scenario worker pods
      - job_name: 'scenario-workers'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['trading']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: scenario
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: metrics

      # Scrape Sentiment worker pods
      - job_name: 'sentiment-workers'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['trading']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: sentiment
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: metrics

      # Scrape Grafana
      - job_name: 'grafana'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['trading']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            action: keep
            regex: grafana
          - source_labels: [__meta_kubernetes_pod_container_port_name]
            action: keep
            regex: http