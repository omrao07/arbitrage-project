apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: trading
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: hedgefund
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
  ports:
    - name: http
      port: 9090        # ClusterIP port
      targetPort: http  # matches containerPort name in Deployment
      protocol: TCP