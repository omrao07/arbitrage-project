apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analyst
  namespace: trading
  labels:
    app.kubernetes.io/name: analyst
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: hedgefund
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analyst
  minReplicas: 2
  maxReplicas: 20
  metrics:
    # Scale on CPU utilization (requests must be set on the Deployment)
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    # Also scale on Memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 4
          periodSeconds: 60
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max