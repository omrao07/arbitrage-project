apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: trading
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: hedgefund
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
  ports:
    - name: http
      port: 80          # service port
      targetPort: 3000  # containerPort in grafana Deployment
      protocol: TCP