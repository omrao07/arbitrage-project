version: "3.9"

services:
  api:
    image: hedgefund-api:dev
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DB_HOST: postgres
      DB_USER: hedgefund_user
      DB_PASS: supersecretpassword
      BROKER_API_KEY: dev-broker-key
      BROKER_API_SECRET: dev-broker-secret
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app/backend:cached

  ws:
    image: hedgefund-ws:dev
    build:
      context: ./backend
      dockerfile: Dockerfile.ws
    ports:
      - "8765:8765"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_HOST: api
      API_PORT: 8000
    depends_on:
      - redis
      - api
    volumes:
      - ./backend:/app/backend:cached

  analyst-worker:
    image: hedgefund-analyst:dev
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    command: ["python", "-m", "backend.workers.insights_worker", "--concurrency=2"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-changeme}
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN:-changeme}
    depends_on:
      - redis
      - api
    volumes:
      - ./backend:/app/backend:cached

  scenario-worker:
    image: hedgefund-scenario:dev
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    command: ["python", "-m", "backend.workers.scenario_worker", "--concurrency=1"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_DSN: postgres://hedgefund_user:supersecretpassword@postgres:5432/hedgefund
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app/backend:cached

  sentiment-worker:
    image: hedgefund-sentiment:dev
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    command: ["python", "-m", "backend.workers.sentiment_worker", "--poll=30"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TWITTER_BEARER: ${TWITTER_BEARER:-changeme}
      NEWSAPI_KEY: ${NEWSAPI_KEY:-changeme}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-changeme}
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN:-changeme}
    depends_on:
      - redis
      - api
    volumes:
      - ./backend:/app/backend:cached

  redis:
    image: redis:7.2
    command: ["redis-server", "--requirepass", "redispass123"]
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: hedgefund_user
      POSTGRES_PASSWORD: supersecretpassword
      POSTGRES_DB: hedgefund
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  kafka:
    image: bitnami/kafka:3.7
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    depends_on:
      - zookeeper

  zookeeper:
    image: bitnami/zookeeper:3.9
    ports:
      - "2181:2181"
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"

  prometheus:
    image: prom/prometheus:v2.54.0
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.4.5
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_data:
  grafana_data: