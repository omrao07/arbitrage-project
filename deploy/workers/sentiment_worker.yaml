# =========================================================
# Namespace (optional â€“ remove if you use 'default')
# =========================================================
apiVersion: v1
kind: Namespace
metadata:
  name: hedgefund
---
# =========================================================
# Config (non-secrets): feeds, schedules, model toggles
# =========================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: sentiment-worker-config
  namespace: hedgefund
data:
  QUEUE_BACKEND: "redis"                 # redis | kafka
  INPUT_SOURCES: "news_yahoo,news_moneycontrol,twitter_fin"
  OUTPUT_TOPICS: "sentiment.scores,sentiment.entities,sentiment.agg,alerts.sentiment"
  POLL_INTERVAL_SEC: "30"
  BATCH_SIZE: "200"
  MAX_LATENCY_MS: "2000"
  LANG_DETECT: "true"
  TRANSLATE_NON_EN: "true"
  DEDUP_WINDOW_MIN: "20"
  MODEL_PRIMARY: "finbert_v2"
  MODEL_SECONDARY: "hinglish_sentiment"
  EMIT_ALERTS: "true"
  LOG_LEVEL: "INFO"
---
# =========================================================
# ServiceAccount + minimal RBAC (read ConfigMaps/Secrets)
# =========================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sentiment-worker
  namespace: hedgefund
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sentiment-worker-read
  namespace: hedgefund
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sentiment-worker-read
  namespace: hedgefund
subjects:
  - kind: ServiceAccount
    name: sentiment-worker
    namespace: hedgefund
roleRef:
  kind: Role
  name: sentiment-worker-read
  apiGroup: rbac.authorization.k8s.io
---
# =========================================================
# Deployment
# =========================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-worker
  namespace: hedgefund
  labels:
    app: hedgefund
    svc: sentiment-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hedgefund
      svc: sentiment-worker
  template:
    metadata:
      labels:
        app: hedgefund
        svc: sentiment-worker
    spec:
      serviceAccountName: sentiment-worker
      containers:
        - name: worker
          image: your-registry/hedgefund-sentiment:latest
          imagePullPolicy: Always
          # Example entrypoint: python -m backend.workers.sentiment_worker
          command: ["python"]
          args:
            - "-m"
            - "backend.workers.sentiment_worker"
            - "--poll=$(POLL_INTERVAL_SEC)"
            - "--batch=$(BATCH_SIZE)"
            - "--queue=$(QUEUE_BACKEND)"
          env:
            # -------- From ConfigMap --------
            - name: QUEUE_BACKEND
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: QUEUE_BACKEND } }
            - name: INPUT_SOURCES
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: INPUT_SOURCES } }
            - name: OUTPUT_TOPICS
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: OUTPUT_TOPICS } }
            - name: POLL_INTERVAL_SEC
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: POLL_INTERVAL_SEC } }
            - name: BATCH_SIZE
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: BATCH_SIZE } }
            - name: MAX_LATENCY_MS
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: MAX_LATENCY_MS } }
            - name: LANG_DETECT
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: LANG_DETECT } }
            - name: TRANSLATE_NON_EN
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: TRANSLATE_NON_EN } }
            - name: DEDUP_WINDOW_MIN
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: DEDUP_WINDOW_MIN } }
            - name: MODEL_PRIMARY
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: MODEL_PRIMARY } }
            - name: MODEL_SECONDARY
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: MODEL_SECONDARY } }
            - name: EMIT_ALERTS
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: EMIT_ALERTS } }
            - name: LOG_LEVEL
              valueFrom: { configMapKeyRef: { name: sentiment-worker-config, key: LOG_LEVEL } }

            # -------- Secrets (adjust to your secrets.yaml) --------
            # Redis / Kafka
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom: { secretKeyRef: { name: redis-secret, key: redis-password } }

            - name: KAFKA_BROKERS
              value: "kafka:9092"
            - name: KAFKA_USERNAME
              valueFrom: { secretKeyRef: { name: hedgefund-secrets, key: kafka_user } }
            - name: KAFKA_PASSWORD
              valueFrom: { secretKeyRef: { name: hedgefund-secrets, key: kafka_pass } }

            # API keys for feeds / model providers
            - name: TWITTER_BEARER
              valueFrom: { secretKeyRef: { name: hedgefund-secrets, key: twitter_bearer } }
            - name: NEWSAPI_KEY
              valueFrom: { secretKeyRef: { name: hedgefund-secrets, key: newsapi_key } }
            - name: OPENAI_API_KEY
              valueFrom: { secretKeyRef: { name: hedgefund-secrets, key: openai_api_key } }
            - name: HUGGINGFACE_TOKEN
              valueFrom: { secretKeyRef: { name: hedgefund-secrets, key: hf_token } }

            # DB / Analytics store (optional)
            - name: POSTGRES_DSN
              valueFrom: { secretKeyRef: { name: hedgefund-secrets, key: analytics_db_dsn } }

          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"

          # Small HTTP health endpoint recommended in your worker
          ports:
            - name: http
              containerPort: 8080

          readinessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          volumeMounts:
            - name: models
              mountPath: /models
            - name: scratch
              mountPath: /tmp

      volumes:
        - name: models
          emptyDir: {}        # swap with a PVC to cache HF models across restarts
        - name: scratch
          emptyDir: {}

      restartPolicy: Always
---
# =========================================================
# Optional: Autoscaler
# =========================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sentiment-worker-hpa
  namespace: hedgefund
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sentiment-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
# =========================================================
# Optional: Service (if you expose /health or /metrics)
# =========================================================
apiVersion: v1
kind: Service
metadata:
  name: sentiment-worker
  namespace: hedgefund
  labels:
    app: hedgefund
    svc: sentiment-worker
spec:
  type: ClusterIP
  selector:
    app: hedgefund
    svc: sentiment-worker
  ports:
    - name: http
      port: 8080
      targetPort: 8080