# k8s/base/grafana/grafana_svc.yaml

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: hf
  labels:
    app: grafana
spec:
  type: ClusterIP   # internal only (safe default)
  ports:
    - name: http
      port: 3000        # service port
      targetPort: 3000  # container port
      protocol: TCP
  selector:
    app: grafana