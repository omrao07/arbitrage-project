# k8s/workers/hpa_analyst.yaml

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analyst-worker-hpa
  namespace: hf
  labels:
    app: analyst-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analyst-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75