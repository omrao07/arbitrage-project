# k8s/workers/scenario_deploy.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: scenario-worker
  namespace: hf
  labels:
    app: scenario-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scenario-worker
  template:
    metadata:
      labels:
        app: scenario-worker
        component: worker
    spec:
      containers:
      - name: scenario
        image: hf/worker:scenario   # built from docker/worker.Dockerfile
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: WORKER_MODULE
          value: workers.scenario_worker
        ports:
        - name: metrics
          containerPort: 9090
        - name: http
          containerPort: 8000
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: scenario-worker
  namespace: hf
  labels:
    app: scenario-worker
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
    - name: http
      port: 8000
      targetPort: 8000
  selector:
    app: scenario-worker