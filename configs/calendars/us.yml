# configs/calendars/us.yml

region: US
timezone: America/New_York

# Regular NYSE/Nasdaq cash session
hours:
  mon: "09:30-16:00"
  tue: "09:30-16:00"
  wed: "09:30-16:00"
  thu: "09:30-16:00"
  fri: "09:30-16:00"
  sat: ""   # closed
  sun: ""   # closed

# 2025 full-day market holidays (subject to exchange bulletins)
holidays:
  - 2025-01-01   # New Year's Day
  - 2025-01-20   # Martin Luther King Jr. Day (3rd Monday in Jan)
  - 2025-02-17   # Presidents' Day (Washington’s Birthday)
  - 2025-04-18   # Good Friday
  - 2025-05-26   # Memorial Day (last Monday in May)
  - 2025-06-19   # Juneteenth National Independence Day
  - 2025-07-04   # Independence Day
  - 2025-09-01   # Labor Day (1st Monday in Sep)
  - 2025-11-27   # Thanksgiving Day (4th Thursday in Nov)
  - 2025-12-25   # Christmas Day

# Typical early-closing sessions (1:00 PM ET) — confirm per annual NYSE notice
early_closes:
  - date: 2025-07-03
    close: "13:00"
    note: "Day before Independence Day (early close)"
  - date: 2025-11-28
    close: "13:00"
    note: "Day after Thanksgiving (Black Friday)"
  - date: 2025-12-24
    close: "13:00"
    note: "Christmas Eve (if observed by exchange)"